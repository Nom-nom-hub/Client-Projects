<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- Abstract Curves with subtle animation -->
  <path d="M-100,200 C200,100 400,300 700,200 C1000,100 1200,300 1540,200" stroke="#f5d742" stroke-width="5" fill="none" opacity="0.3">
    <animate attributeName="d" 
      values="M-100,200 C200,100 400,300 700,200 C1000,100 1200,300 1540,200;
              M-100,210 C200,110 400,290 700,210 C1000,110 1200,290 1540,210;
              M-100,200 C200,100 400,300 700,200 C1000,100 1200,300 1540,200" 
      dur="10s" 
      repeatCount="indefinite" />
  </path>
  
  <path d="M-100,300 C200,200 400,400 700,300 C1000,200 1200,400 1540,300" stroke="#f5d742" stroke-width="3" fill="none" opacity="0.2">
    <animate attributeName="d" 
      values="M-100,300 C200,200 400,400 700,300 C1000,200 1200,400 1540,300;
              M-100,310 C200,210 400,390 700,310 C1000,210 1200,390 1540,310;
              M-100,300 C200,200 400,400 700,300 C1000,200 1200,400 1540,300" 
      dur="15s" 
      repeatCount="indefinite" />
  </path>
  
  <!-- Dots Pattern with subtle pulsing -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="1200" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="1300" cy="100" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1400" cy="150" r="3" fill="#f5d742">
      <animate attributeName="r" values="3;4;3" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Road - simple flat road -->
  <rect x="0" y="650" width="1440" height="150" fill="#333333"/>
  
  <!-- Yellow Road Line -->
  <line x1="0" y1="725" x2="1440" y2="725" stroke="#f5d742" stroke-width="8" stroke-dasharray="60,30">
    <animate attributeName="stroke-dashoffset" from="0" to="-90" dur="2s" repeatCount="indefinite" />
  </line>
  
  <!-- Simple Delivery Truck -->
  <g>
    <!-- Horizontal truck movement -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-400 0"
      to="1800 0"
      dur="15s"
      repeatCount="indefinite"
    />
    
    <!-- Truck Body -->
    <g transform="translate(0,650)">
      <!-- Truck shadow -->
      <ellipse cx="150" cy="130" rx="180" ry="20" fill="rgba(0,0,0,0.3)" />
      
      <!-- Main truck body -->
      <rect x="0" y="0" width="220" height="110" rx="10" fill="#000000"/>
      
      <!-- Cab -->
      <rect x="220" y="20" width="100" height="90" rx="5" fill="#000000"/>
      
      <!-- Window -->
      <rect x="230" y="30" width="80" height="40" rx="3" fill="#f9f9f9"/>
      
      <!-- Yellow accent stripes -->
      <rect x="0" y="25" width="220" height="15" fill="#f5d742"/>
      <rect x="0" y="70" width="220" height="5" fill="#f5d742"/>
      
      <!-- Company logo -->
      <text x="40" y="60" font-family="Oswald, sans-serif" font-size="28" fill="#f5d742" font-weight="bold">MEEMAW'S</text>
      
      <!-- Front Wheel -->
      <g transform="translate(280,110)">
        <!-- Tire -->
        <circle r="25" fill="#111111"/>
        <!-- Hub -->
        <circle r="15" fill="#f5d742"/>
        <!-- Spokes -->
        <g>
          <line x1="-15" y1="0" x2="15" y2="0" stroke="#111111" stroke-width="3"/>
          <line x1="0" y1="-15" x2="0" y2="15" stroke="#111111" stroke-width="3"/>
          <line x1="-10" y1="-10" x2="10" y2="10" stroke="#111111" stroke-width="3"/>
          <line x1="10" y1="-10" x2="-10" y2="10" stroke="#111111" stroke-width="3"/>
          <!-- Simple wheel rotation -->
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0"
            to="360"
            dur="1s"
            repeatCount="indefinite"
          />
        </g>
      </g>
      
      <!-- Rear Wheel -->
      <g transform="translate(80,110)">
        <!-- Tire -->
        <circle r="25" fill="#111111"/>
        <!-- Hub -->
        <circle r="15" fill="#f5d742"/>
        <!-- Spokes -->
        <g>
          <line x1="-15" y1="0" x2="15" y2="0" stroke="#111111" stroke-width="3"/>
          <line x1="0" y1="-15" x2="0" y2="15" stroke="#111111" stroke-width="3"/>
          <line x1="-10" y1="-10" x2="10" y2="10" stroke="#111111" stroke-width="3"/>
          <line x1="10" y1="-10" x2="-10" y2="10" stroke="#111111" stroke-width="3"/>
          <!-- Simple wheel rotation -->
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0"
            to="360"
            dur="1s"
            repeatCount="indefinite"
          />
        </g>
      </g>
    </g>
  </g>
</svg> 